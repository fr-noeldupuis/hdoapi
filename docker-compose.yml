services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hdoapi-postgres
    environment:
      POSTGRES_DB: hdoapi
      POSTGRES_USER: hdoapi_user
      POSTGRES_PASSWORD: hdoapi_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hdoapi_user -d hdoapi"]
      interval: 10s
      timeout: 5s
      retries: 5

  # HDO API Application
  hdoapi:
    build: .
    container_name: hdoapi-app
    ports:
      - "8080:8080"
    environment:
      # Database configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/hdoapi
      SPRING_DATASOURCE_USERNAME: hdoapi_user
      SPRING_DATASOURCE_PASSWORD: hdoapi_password
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      
      # JPA/Hibernate configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      
      # Application configuration
      SERVER_PORT: 8080
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_FR_NOELDUPUIS_HDOAPI: DEBUG
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data: 